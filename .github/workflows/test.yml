name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: get pull request number
        uses: ./
        id: get_pr
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PullRequestNumber: 5
      - name: show result
        run: echo pull request state ${{ steps.get_pr.outputs.pullRequestState }}
